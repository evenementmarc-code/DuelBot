name: Daily SQLite Backup

on:
  schedule:
    - cron: "0 2 * * *" # tous les jours Ã  02:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # ðŸ”¹ Step de debug : vÃ©rifie que le secret est bien lu
      - name: Debug key
        run: |
          echo "Key is ${{ secrets.EXPORT_KEY }}"

      # ðŸ”¹ Step qui tÃ©lÃ©charge la DB
      - name: Download SQLite DB
        run: |
          curl -f "https://laturbine-leaderboard.up.railway.app/export/db?key=${{ secrets.EXPORT_KEY }}" -o scores.db

      # ðŸ”¹ Step pour sauvegarder comme artifact
      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-backup
          path: scores.db
